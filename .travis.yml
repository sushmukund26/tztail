language: rust

sudo: required

rust:
  - beta
  - nightly
  - 1.30.0 # minimum supported version

env:
  global:
    - PROJECT_NAME=tztail

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-linux
    - os: osx
      rust: stable
      env: TARGET=x86_64-darwin

script:
  - date
  - cargo build --all
  - cargo test --all

before_deploy:
  - cargo build --release
  - mv ./target/release/tztail ./
  - tar cvfz $PROJECT_NAME-$TRAVIS_TAG-$TARGET.tar.gz ./tztail
  - PREVIOUS_TAG=$(git tag | tail -2 | head -1)
  - export CHANGELOG=$(git log ${PREVIOUS_TAG}..${TRAVIS_TAG} --oneline)
  - export GITHUB_RELEASE_NAME="v${TRAVIS_TAG}"

deploy:
  name: ${GITHUB_RELEASE_NAME}
  body: "# Changelog\n\n${CHANGELOG}"
  provider: releases
  api_key:
    secure: 
  file: '$PROJECT_NAME-$TRAVIS_TAG-$TARGET.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    repo: thecasualcoder/tztail
    condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""
